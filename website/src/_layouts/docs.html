<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Wildpad - 文档</title>

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/borland.css" />
  <link href="../images/favicon.ico" rel="shortcut icon" />
</head>

<body class="docs-page">
  <a href="http://github.com/WilddogTeam/demo-js-wildpad" target="_blank">
    <img style="position: absolute; top: 0; left: 0; border: 0; z-index: 1;" src="../images/fork_on_github.png" alt="Fork me on GitHub">
  </a>
  <div id="top">
    <div id="top-shadow"></div>
    <div id="top-bg-tile">
      <div id="fork-on-github"></div>
      <div id="top-content">
        <div id="header-links" class="clearfix">
          <a href="../">首页</a>
          <a href="../examples/">示例</a>
          <a href="#" class="selected">文档</a>
          <a href="../demo/" target="_blank" class="private-wildpad"></a>
        </div>
        <a href="../">
          <div id="logo-small"></div>
        </a>
        <div id="page-title">文档</div>
        <a href="http://github.com/WilddogTeam/demo-js-wildpad" id="download-on-github" target="_blank"><img src="../images/download.png"></a>
      </div>
    </div>
  </div>

  <div class="container" id="docs-container">
    <div class="row">
      <div class="span3 sidebar">
        <ul class="nav nav-list sidenav" data-spy="affix" data-offset-top="150">
          <li><a href="#getting_started"><i class="icon-chevron-right"></i> 入门</a></li>
          <li><a href="#api"><i class="icon-chevron-right"></i> API</a></li>
          <li><a href="#headless"><i class="icon-chevron-right"></i> Headless模式</a></li>
          <li><a href="#wilddog"><i class="icon-chevron-right"></i> Wilddog数据</a></li>
        </ul>
      </div>
      <div class="span9">
        {{ content }}
         <div class="build-something">
           联系我们, 发送邮件到 <a href="mailto:support@wilddog.com?subject=[Wildpad]">support@wilddog.com!</a>
      </div>
      </div>
    </div>
  </div>

  <div id="footer-wrap">
    <div id="footer">
      <div id="footer-links">
        <a href="../">首页</a>
        <a href="../examples/">示例</a>
        <a href="http://github.com/WilddogTeam/demo-js-wildpad" target="_blank">GitHub Project</a>
      </div>
      <div id="powered-by-wilddog">
        <a href="https://www.wilddog.com/"><img src="../images/powered-by-wilddog.svg"></a>
      </div>
    </div>
  </div>
  <script src="../js/jquery-1.9.1.min.js"></script>
  <script src="../js/bootstrap-affix.js"></script>
